<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89b718f093.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createTaskModalLabel">Create New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-5">
            <form action="">
              <div class="mb-3">
                <label for="newTaskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="newTaskName">
              </div>
              <div class="mb-3">
                <label for="newTaskTime" class="form-label">Estimated Time to Complete in Minutes</label>
                <input type="number" class="form-control" id="newTaskTime">
              </div>
              <div class="text-center my-4">
                <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary mx-1" id="createTaskBtn" data-bs-dismiss="modal">Create Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="container d-flex justify-content-between my-5 px-3">
        <h1>My TODO List</h1>
        <button type="button" class="btn btn-lg btn-primary px-5" data-bs-toggle="modal" data-bs-target="#createTaskModal">
          <i class="fa-solid fa-circle-plus fa-lg pe-2"></i>
          Create Task
        </button>
      </div>
    </header>
    <main>
      <div class="container px-5 pt-3" id="todoTasksContainer">

      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
