  <body class="bg-dark">
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createTaskModalLabel">Create New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-5">
            <form action="">
              <div class="mb-3">
                <label for="newTaskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="newTaskName">
              </div>
              <div class="mb-3">
                <label for="newTaskTime" class="form-label">Estimated Time to Complete in Minutes</label>
                <input type="number" class="form-control" id="newTaskTime">
              </div>
              <div class="text-center my-4">
                <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary mx-1" id="createTaskBtn" data-bs-dismiss="modal">Create Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="container d-flex justify-content-between my-5 px-3">
        <h1>My TODO List</h1>
        <button type="button" class="btn btn-lg btn-primary px-4" data-bs-toggle="modal" data-bs-target="#createTaskModal">
          Create Task
        </button>
      </div>
    </header>
    <main>
